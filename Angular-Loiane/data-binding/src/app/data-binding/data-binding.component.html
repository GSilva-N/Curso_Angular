<section>
    <article>
        <h1>Interpolação</h1>
        <p>{{url}}</p>
        <p>O valor de 1 + 1 não é {{1+1+getValor()}}</p>
    </article>

    <article>
        <img [src]="urlImagem">
    </article>

    <article>
        <h1>Class e Style Binding</h1>
        <div>
            Selecione uma Classe
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-danger">Perigo</option>
                <option value="alert-info">Info</option>
                <option value="alert-dark">Escuro</option>
            </select>

            <div class="alert" role="alert" [class.alert-success]="classe.value=='alert-success'">
                Success
            </div>
            <div class="alert" role="alert" [class.alert-danger]="classe.value=='alert-danger'">
                Danger
            </div>
            <div class="alert" role="alert" [class.alert-info]="classe.value=='alert-info'">
                Info
            </div>
            <div class="alert" role="alert" [class.alert-dark]="classe.value=='alert-dark'">
                Dark
            </div>
        </div>
    </article>

    <article>
        <h1>Event Binding</h1>
        <div>
            <button class="btn btn-primary" (click)="botaoClicado()">Clique</button>
        </div>
        <br>
        <input type="text" (keyup)="onKeyUp($event)">
        <p>Valor atual: {{valorAtual}}</p>
    </article>
</section>
