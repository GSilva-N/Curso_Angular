<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="container my-5 ">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header bg-dark">
                <h3>Login</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span class="facebook"><i class="fab fa-facebook-square"></i></span>
                    <span class="google"><i class="fab fa-google-plus-square"></i></span>
                    <span class="twitter"><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body bg-dark">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Usuário" [(ngModel)]='userLogin.usuario'
                            name="usuario">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Senha" [(ngModel)]='userLogin.senha'
                            name="senha">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" (click)='login()'>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-dark">
                <div class="d-flex justify-content-center links">
                    Ainda não tem conta?<a href="#">Cadastre-se</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
